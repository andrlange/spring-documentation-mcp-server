<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/main}">
<head>
    <title>Code Examples - Spring MCP Server</title>
    <style>
        .topic-header {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .topic-header:hover {
            background-color: rgba(var(--bs-primary-rgb), 0.05);
        }
        .topic-chevron {
            transition: transform 0.2s;
        }
        .topic-chevron.expanded {
            transform: rotate(90deg);
        }
        .example-item {
            border-left: 3px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .example-item:hover {
            border-left-color: var(--bs-primary);
            background-color: rgba(var(--bs-primary-rgb), 0.03);
        }
        .code-preview {
            max-height: 500px;
            overflow-y: auto;
            font-size: 0.875rem;
        }
        .code-preview pre {
            margin: 0;
            padding: 0 !important;
            background: transparent !important;
        }
        .code-preview pre code {
            display: block;
            padding: 1rem !important;
            border-radius: 0.5rem;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre;
            overflow-x: auto;
        }
        .code-preview pre code.hljs {
            background: #282c34 !important;
        }
        /* Line numbers effect */
        .code-preview pre code {
            counter-reset: line;
        }
        .example-chevron {
            transition: transform 0.2s;
        }
        .example-chevron.expanded {
            transform: rotate(90deg);
        }
        .topic-badge {
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <!-- Filters and Search -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/examples}" method="get" class="row g-3 align-items-end">
                <!-- Project Filter -->
                <div class="col-md-3">
                    <label for="projectFilter" class="form-label">
                        <i class="bi bi-folder"></i> Project
                    </label>
                    <select id="projectFilter" name="projectSlug" class="form-select">
                        <option value="">All Projects</option>
                        <option th:each="project : ${allProjects}"
                                th:value="${project}"
                                th:text="${project}"
                                th:selected="${selectedProject == project}">
                            Project Slug
                        </option>
                    </select>
                </div>

                <!-- Search Box -->
                <div class="col-md-9">
                    <label for="searchExample" class="form-label">
                        <i class="bi bi-search"></i> Search
                    </label>
                    <div class="search-bar">
                        <i class="bi bi-search search-bar-icon"></i>
                        <input type="text"
                               id="searchExample"
                               name="search"
                               class="form-control"
                               placeholder="Search by title or description..."
                               th:value="${searchQuery}">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="col-12">
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-funnel"></i> Apply Filters
                        </button>
                        <a th:href="@{/examples}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle"></i> Clear
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Examples List -->
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white border-bottom">
            <h5 class="mb-0">
                <i class="bi bi-code-square text-spring-green"></i>
                <span th:text="${totalTopics} + ' Topic(s) with ' + ${totalElements} + ' Example(s)'">0 Topic(s)</span>
            </h5>
            <small class="text-muted d-block mt-1">
                <i class="bi bi-info-circle"></i> Code examples are automatically synced from spring.io guides
            </small>
        </div>

        <div class="card-body p-0">
            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(topicGroups)}" class="text-center py-5">
                <i class="bi bi-code-slash display-1 text-muted"></i>
                <h5 class="mt-3 text-muted">No code examples found</h5>
                <p class="text-muted">
                    <span th:if="${searchQuery}">Try adjusting your search or filter criteria.</span>
                    <span th:unless="${searchQuery}">Code examples will appear here after sync.</span>
                </p>
            </div>

            <!-- Topic Groups -->
            <div th:unless="${#lists.isEmpty(topicGroups)}" class="list-group list-group-flush">
                <div th:each="group, groupStat : ${topicGroups}" class="topic-group">
                    <!-- Topic Header (Expandable) -->
                    <div class="list-group-item topic-header d-flex align-items-center justify-content-between py-3"
                         th:data-topic-index="${groupStat.index}"
                         onclick="toggleTopic(this)">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-chevron-right topic-chevron me-2"></i>
                            <i class="bi bi-folder2 text-spring-green me-2"></i>
                            <div>
                                <span class="fw-bold" th:text="${group.topic()}">Topic Name</span>
                                <span class="badge bg-secondary ms-2 topic-badge"
                                      th:text="${#lists.size(group.examples())} + ' example' + (${#lists.size(group.examples())} != 1 ? 's' : '')">
                                    4 examples
                                </span>
                            </div>
                        </div>
                        <div class="text-muted small">
                            <span th:if="${group.projectName()}" th:text="${group.projectName()}">Spring Boot</span>
                            <code th:if="${group.version()}" class="ms-2" th:text="${group.version()}">4.0.0</code>
                        </div>
                    </div>

                    <!-- Examples within Topic (Collapsible) -->
                    <div class="topic-examples d-none" th:data-topic-index="${groupStat.index}">
                        <div th:each="example, exStat : ${group.examples()}" class="example-wrapper">
                            <!-- Example Header -->
                            <div class="list-group-item example-item ps-5 d-flex align-items-center justify-content-between"
                                 th:data-example-id="${example.id}">
                                <div class="d-flex align-items-center flex-grow-1">
                                    <button type="button"
                                            class="btn btn-sm btn-link text-decoration-none p-0 me-2"
                                            th:data-example-id="${example.id}"
                                            onclick="toggleExampleCode(this, event)">
                                        <i class="bi bi-chevron-right example-chevron"></i>
                                    </button>
                                    <i class="bi bi-file-earmark-code text-secondary me-2"></i>
                                    <div>
                                        <span class="fw-medium" th:text="${example.title}">Example Title</span>
                                        <div class="small text-muted" th:if="${example.description}"
                                             th:text="${#strings.abbreviate(example.description, 80)}">
                                            Description
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center gap-2">
                                    <span class="badge bg-info" th:if="${example.language}"
                                          th:text="${example.language}">java</span>
                                    <a th:if="${example.sourceUrl}"
                                       th:href="${example.sourceUrl}"
                                       target="_blank"
                                       rel="noopener noreferrer"
                                       class="btn btn-sm btn-outline-secondary"
                                       onclick="event.stopPropagation();">
                                        <i class="bi bi-box-arrow-up-right"></i>
                                    </a>
                                </div>
                            </div>

                            <!-- Example Code (Expandable) -->
                            <div class="example-code-wrapper d-none ps-5" th:data-example-id="${example.id}">
                                <div class="bg-dark text-light code-preview rounded mx-3 my-2 p-3">
                                    <div class="d-flex justify-content-between align-items-center mb-2 border-bottom border-secondary pb-2">
                                        <small class="text-muted">
                                            <i class="bi bi-file-code"></i>
                                            <span th:text="${example.language ?: 'code'}">java</span>
                                        </small>
                                        <button type="button" class="btn btn-sm btn-outline-light"
                                                th:data-code-id="${example.id}"
                                                onclick="copyCode(this)">
                                            <i class="bi bi-clipboard"></i> Copy
                                        </button>
                                    </div>
                                    <pre><code th:id="'code-' + ${example.id}"
                                               th:class="'language-' + ${example.language ?: 'java'}"
                                               th:text="${example.codeSnippet ?: 'No code available'}">Code here</code></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<!-- Highlight.js CSS (local) -->
<link rel="stylesheet" th:href="@{/vendor/highlightjs/atom-one-dark.min.css}">
<!-- Highlight.js Core (local) -->
<script th:src="@{/vendor/highlightjs/highlight.min.js}"></script>
<!-- Additional languages (local) -->
<script th:src="@{/vendor/highlightjs/languages/java.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/kotlin.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/groovy.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/xml.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/yaml.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/properties.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/sql.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/bash.min.js}"></script>
<script th:src="@{/vendor/highlightjs/languages/dockerfile.min.js}"></script>
<script>
    // Toggle topic expansion
    function toggleTopic(headerElement) {
        const topicIndex = headerElement.dataset.topicIndex;
        const examplesDiv = document.querySelector(`.topic-examples[data-topic-index="${topicIndex}"]`);
        const chevron = headerElement.querySelector('.topic-chevron');

        if (examplesDiv.classList.contains('d-none')) {
            examplesDiv.classList.remove('d-none');
            chevron.classList.add('expanded');
        } else {
            examplesDiv.classList.add('d-none');
            chevron.classList.remove('expanded');
        }
    }

    // Toggle example code expansion
    function toggleExampleCode(button, event) {
        event.stopPropagation();
        const exampleId = button.dataset.exampleId;
        const codeWrapper = document.querySelector(`.example-code-wrapper[data-example-id="${exampleId}"]`);
        const chevron = button.querySelector('.example-chevron');

        if (codeWrapper.classList.contains('d-none')) {
            codeWrapper.classList.remove('d-none');
            chevron.classList.add('expanded');

            // Apply syntax highlighting on first expansion
            const codeElement = document.getElementById('code-' + exampleId);
            if (codeElement && !codeElement.classList.contains('hljs')) {
                hljs.highlightElement(codeElement);
            }
        } else {
            codeWrapper.classList.add('d-none');
            chevron.classList.remove('expanded');
        }
    }

    // Copy code to clipboard
    function copyCode(button) {
        const codeId = button.dataset.codeId;
        const codeElement = document.getElementById('code-' + codeId);
        const code = codeElement.textContent;

        navigator.clipboard.writeText(code).then(() => {
            const icon = button.querySelector('i');
            icon.classList.remove('bi-clipboard');
            icon.classList.add('bi-clipboard-check');
            button.innerHTML = '<i class="bi bi-clipboard-check"></i> Copied!';

            setTimeout(() => {
                button.innerHTML = '<i class="bi bi-clipboard"></i> Copy';
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
        });
    }
</script>
</th:block>
</body>
</html>
