# Application Info
info:
  app:
    name: Spring Boot Documentation MCP Server
    version: 1.8.0
    description: MCP Server providing comprehensive access to Spring ecosystem documentation
  spring-boot:
    version: 3.5.9

spring:
  application:
    name: spring-boot-documentation-mcp-server

  # Enable Virtual Threads (Java 21+)
  # Lightweight threads for high-throughput I/O-bound operations
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:spring_mcp}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        enable_lazy_load_no_trans: false
    open-in-view: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    clean-disabled: true
    placeholder-replacement: false

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  # Caffeine Cache Configuration (see CacheConfig.java for details)
  cache:
    type: caffeine

  web:
    resources:
      cache:
        period: 0

  security:
    user:
      name: ${ADMIN_USER:admin}
      password: ${ADMIN_PASSWORD:admin}
      roles: ADMIN

  # Spring AI MCP Server Configuration
  # Using Streamable-HTTP protocol (MCP spec 2025-11-25) instead of SSE
  ai:
    mcp:
      server:
        # Protocol: STREAMABLE for stateful HTTP with tool-change-notification support
        # (NOT STATELESS - that would break MCP Tool Masquerading feature)
        protocol: STREAMABLE
        name: "spring-documentation-server"
        type: SYNC
        version: "1.8.0"
        request-timeout: 60s
        # Enable tool change notifications for MCP Tool Masquerading (/mcp-tools)
        tool-change-notification: true
        resource-change-notification: false
        prompt-change-notification: false
        # Disable annotation scanner - we provide tools explicitly via McpToolsConfig
        # This avoids timing issues with BeanPostProcessor and duplicate registration
        annotation-scanner:
          enabled: false
        instructions: |
          Spring Boot Documentation MCP Server provides comprehensive access to Spring ecosystem documentation.

          Use tools/list to discover all 46 available tools organized into:
          - Documentation (up to 12 tools)
          - Migration (up to 7 tools)
          - Language Evolution (up to 7 tools)
          - Flavors (up to 8 tools)
          - Flavor Groups (up to 3 tools)
          - Initializr (up to 5 tools)
          - Javadoc (up to 4 tools)

          MCP Endpoint: /mcp/spring (Streamable-HTTP)

        # Streamable-HTTP configuration (replaces SSE endpoints)
        streamable-http:
          mcp-endpoint: /mcp/spring
          keep-alive-interval: 30s

        capabilities:
          tool: true
          completion: false
          prompt: false
          resource: false

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful  # Enable graceful shutdown
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
  servlet:
    session:
      timeout: 30m
      persistent: false  # Disable session persistence to avoid deserialization errors on restart

# Lifecycle configuration - limit shutdown wait time
spring.lifecycle:
  timeout-per-shutdown-phase: 10s  # Don't wait more than 10 seconds for connections to close

# MCP Server Configuration (custom application settings)
mcp:
  server:
    name: "Spring Documentation MCP Server"
    version: "1.8.0"
    # Streamable-HTTP transport settings
    streamable-http:
      request-timeout: 60000 # 60 seconds in milliseconds
      keep-alive-interval: 30000 # 30 seconds in milliseconds

  # MCP Transport 2025-11-25 Protocol Compliance (Streamable-HTTP)
  # See: https://spec.modelcontextprotocol.io/2025-11-25/basic/transports/#streamable-http
  security:
    # Origin header validation for browser-based clients
    # Set to false to disable origin checking (useful for CLI tools)
    validate-origin: ${MCP_VALIDATE_ORIGIN:true}
    # Comma-separated list of allowed origins, or "*" to allow all
    # Examples: "https://example.com,https://app.example.com" or "*"
    allowed-origins: ${MCP_ALLOWED_ORIGINS:*}

  documentation:
    base-urls:
      spring-docs: "https://docs.spring.io"
      spring-guides: "https://spring.io/guides"
      spring-api: "https://docs.spring.io/spring-framework/docs"

    external-sources:
      - name: "SpringDoc OpenAPI"
        url: "https://springdoc.org"
        type: "openapi"
      - name: "Baeldung Spring"
        url: "https://www.baeldung.com/spring-tutorial"
        type: "tutorial"

    fetch:
      enabled: true  # Enables manual sync operations (required for sync functionality)
      # Note: All scheduled synchronization is managed via UI at /settings
      # - Comprehensive Sync: Configurable via SchedulerService (disabled by default)
      # - Language Evolution: Configurable via LanguageSchedulerService (disabled by default)
      # No hardcoded @Scheduled annotations - users control all schedules via UI
      timeout: 30000 # 30 seconds
      retry:
        max-attempts: 3
        delay: 5000 # 5 seconds
        multiplier: 2.0

    bootstrap:
      enabled: ${BOOTSTRAP_DOCS:false}
      on-startup: false
      projects:
        - spring-boot
        - spring-framework
        - spring-data
        - spring-security
        - spring-cloud

    search:
      max-results: 50
      default-limit: 5
      cache-ttl: 3600 # 1 hour
      highlight: true

    indexing:
      batch-size: 100
      parallel: true
      max-threads: 4

    versioning:
      strategy: "n-2-latest-n1"
      auto-detect: true
      include-snapshots: true
      include-release-candidates: true

  # OpenRewrite Feature Configuration
  features:
    openrewrite:
      enabled: ${OPENREWRITE_ENABLED:true}
      sync:
        # Note: Runs as Phase 7 of Comprehensive Sync - schedule managed via UI
        enabled: ${OPENREWRITE_SYNC_ENABLED:true}  # Enabled by default (runs with comprehensive sync)
      github:
        base-url: "https://raw.githubusercontent.com/openrewrite/rewrite-spring/main"
        owner: "openrewrite"
        repo: "rewrite-spring"
      attribution:
        name: "OpenRewrite"
        license: "Moderne Source Available License"
        license-url: "https://docs.openrewrite.org/licensing/openrewrite-licensing"
        repository: "https://github.com/openrewrite/rewrite-spring"
        notice: "Recipe data sourced from OpenRewrite project. Not for commercial redistribution."

    # Language Evolution Feature Configuration
    # Note: This feature has its OWN scheduler (separate from Comprehensive Sync)
    # Configurable via UI at /settings - Language Evolution accordion
    language-evolution:
      enabled: ${LANGUAGE_EVOLUTION_ENABLED:true}
      sync:
        enabled: ${LANGUAGE_SYNC_ENABLED:true}  # Disabled by default - enable via UI
        default-frequency: DAILY
        default-time: "04:00"
      sources:
        java:
          jep-base-url: "https://openjdk.org/jeps"
          oracle-docs: "https://docs.oracle.com/en/java"
          min-version: 8
        kotlin:
          kep-base-url: "https://github.com/Kotlin/KEEP/tree/master/proposals"
          docs: "https://kotlinlang.org/docs"
          min-version: "1.6"
      attribution:
        java:
          name: "OpenJDK"
          license: "GPL-2.0"
          repository: "https://github.com/openjdk/jdk"
        kotlin:
          name: "Kotlin"
          license: "Apache-2.0"
          repository: "https://github.com/JetBrains/kotlin"

    # Flavors Feature Configuration
    flavors:
      enabled: ${FLAVORS_ENABLED:true}
      categories:
        - ARCHITECTURE
        - COMPLIANCE
        - AGENTS
        - INITIALIZATION
        - GENERAL
      search:
        default-limit: 10
        max-limit: 50
        full-text-search: true
      editor:
        autosave: true
        autosave-delay: 5000
        spell-checker: true
        min-height: "400px"
        max-height: "600px"

    # Sync Feature Configuration
    sync:
      fix-versions:
        enabled: ${SYNC_FIX_VERSIONS_ENABLED:false}  # Disabled by default - one-time cleanup utility

    # Boot Initializr Feature Configuration (Release 1.4.0)
    initializr:
      enabled: ${INITIALIZR_ENABLED:true}
      base-url: ${INITIALIZR_BASE_URL:https://start.spring.io}
      # Cache settings (actual TTL managed in CacheConfig.java)
      cache:
        enabled: true
        # initializr-metadata: 60 min TTL, max 10 entries
        # initializr-dependencies: 30 min TTL, max 500 entries
        # initializr-categories: 60 min TTL, max 50 entries
      defaults:
        boot-version: "3.5.9"
        java-version: "21"
        language: "java"
        packaging: "jar"
        build-type: "gradle-project"
        group-id: "com.example"
        artifact-id: "demo"

    # Embeddings Feature Configuration (Release 1.6.0)
    # Vector embeddings for semantic search using pgvector
    embeddings:
      enabled: ${EMBEDDINGS_ENABLED:false}  # Default: DISABLED - enable to use vector search
      provider: ${EMBEDDING_PROVIDER:ollama}  # ollama or openai
      dimensions: ${EMBEDDING_DIMENSIONS:768}  # 768 for nomic-embed-text, 1536 for OpenAI
      chunk-size: ${EMBEDDING_CHUNK_SIZE:512}  # Max tokens per chunk
      chunk-overlap: ${EMBEDDING_CHUNK_OVERLAP:50}  # Overlap between chunks
      batch-size: ${EMBEDDING_BATCH_SIZE:50}  # Embeddings per batch

      # Hybrid search configuration (combines keyword + semantic search)
      hybrid:
        enabled: true
        alpha: 0.3  # 0.0 = pure vector, 1.0 = pure keyword, 0.3 = semantic-weighted
        min-similarity: 0.5  # Minimum cosine similarity threshold

      # Retry configuration for failed embeddings
      retry:
        max-attempts: ${EMBEDDING_RETRY_ATTEMPTS:10}
        initial-delay-ms: ${EMBEDDING_RETRY_INITIAL_DELAY:5000}
        max-delay-ms: ${EMBEDDING_RETRY_MAX_DELAY:300000}
        multiplier: 2.0

      # Health check configuration
      health-check:
        enabled: true
        interval-ms: ${EMBEDDING_HEALTH_CHECK_INTERVAL:60000}
        timeout-ms: ${EMBEDDING_HEALTH_CHECK_TIMEOUT:10000}

      # Job processing configuration
      job:
        batch-size: ${EMBEDDING_JOB_BATCH_SIZE:50}
        thread-pool-size: ${EMBEDDING_JOB_THREADS:2}
        queue-capacity: ${EMBEDDING_JOB_QUEUE_SIZE:1000}

      # Ollama provider configuration
      ollama:
        base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
        model: ${OLLAMA_EMBEDDING_MODEL:nomic-embed-text}
        timeout-ms: ${OLLAMA_TIMEOUT:30000}

      # OpenAI provider configuration (optional)
      openai:
        api-key: ${OPENAI_API_KEY:}
        model: ${OPENAI_EMBEDDING_MODEL:text-embedding-3-small}
        timeout-ms: ${OPENAI_TIMEOUT:30000}

    # Javadocs Downloader Feature Configuration (Release 1.4.2)
    javadocs:
      enabled: ${JAVADOCS_ENABLED:true}
      sync:
        # Note: Runs as Phase 9 of Comprehensive Sync - schedule managed via UI
        enabled: ${JAVADOCS_SYNC_ENABLED:true}  # Enabled by default (runs with comprehensive sync)
        max-failures: 5
        rate-limit-ms: 230
        batch-size: 50
        on-startup: false
      parser:
        connection-timeout-ms: 10000
        read-timeout-ms: 30000
        user-agent: "Spring-MCP-Server/1.5.0 (Javadoc-Crawler)"
        max-depth: 3
        max-classes-per-package: 500
        max-methods-per-class: 200
        max-retries: 3
        retry-delay-ms: 1000
      cache:
        enabled: true
        ttl-seconds: 3600
        max-entries: 1000
      search:
        default-limit: 10
        max-limit: 50
        full-text-search: true
        include-methods: true
        include-fields: false
      attribution:
        notice: "Javadoc content sourced from Spring projects. See individual project licenses."
        base-url: "https://docs.spring.io"

# GitHub Configuration for Documentation Fetching
github:
  api:
    base-url: https://api.github.com
    raw-url: https://raw.githubusercontent.com
    token: ${GITHUB_TOKEN:}  # Optional: increases rate limit to 5000 req/hour
    organization: spring-projects
    timeout: 30000  # 30 seconds
    max-retries: 3
    retry-delay: 1000  # 1 second

  documentation:
    # Note: Runs as Phase 8 of Comprehensive Sync - schedule managed via UI
    enabled: ${GITHUB_DOCS_ENABLED:true}  # Enabled by default (runs with comprehensive sync)
    max-files-per-sync: 500
    file-extensions:
      - .adoc

    # Default documentation paths (for main branch / latest versions)
    paths:
      spring-boot: documentation/spring-boot-docs/src/docs/antora/modules
      spring-security: docs/modules/ROOT/pages
      spring-framework: framework-docs/modules/ROOT/pages
      spring-data-commons: src/main/antora/modules/ROOT/pages
      spring-data-jpa: src/main/antora/modules/ROOT/pages
      spring-batch: docs/modules/ROOT/pages
      spring-integration: src/reference/antora/modules/ROOT/pages
      spring-kafka: src/main/antora/modules/ROOT/pages
      spring-ai: docs/modules/ROOT/pages

    # Version-specific path overrides (structure changed between versions)
    version-paths:
      spring-boot:
        threshold: "4.0.0"
        old-path: spring-boot-project/spring-boot-docs/src/docs/antora/modules
        new-path: documentation/spring-boot-docs/src/docs/antora/modules

    # Tag prefixes (some projects use 'v' prefix, others don't)
    tag-prefixes:
      spring-boot: "v"
      spring-framework: "v"
      spring-security: ""
      spring-data-commons: ""
      spring-data-jpa: ""
      spring-batch: ""
      spring-integration: "v"
      spring-kafka: "v"
      spring-ai: "v"

# Actuator for health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.spring.mcp: INFO
    org.springframework.security: INFO
    org.springframework.security.authentication: INFO
    org.springframework.security.web: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.flywaydb: INFO
    # MCP Server logging
    io.modelcontextprotocol: INFO
    org.springframework.ai.mcp: INFO
    # Suppress HtmlUnit noise (JavaScript engine errors, obsolete content type warnings)
    org.htmlunit: ERROR
    org.htmlunit.javascript: OFF
    org.htmlunit.css: OFF
    # Suppress AsciidoctorJ warnings about unresolved cross-document references
    asciidoctor: ERROR
    org.htmlunit.corejs: OFF
    org.htmlunit.IncorrectnessListenerImpl: OFF
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    # File pattern (used when file logging is enabled)
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  # File logging is DISABLED by default (console only)
  # To enable file logging, uncomment the following lines:
  # file:
  #   name: logs/spring-boot-documentation-mcp-server.log
  # logback:
  #   rollingpolicy:
  #     max-file-size: 10MB
  #     max-history: 30
