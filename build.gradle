plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.8'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.spring.mcp'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(25)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

ext {
    springAiVersion = '1.1.0'
    thymeleafVersion = '3.4.0'
    jsoupVersion = '1.21.2'
    htmlunitVersion = '4.18.0'
    flexmarkVersion = '0.64.8'
    guavaVersion = '33.5.0-jre'
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:${thymeleafVersion}"
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    // Database
    runtimeOnly 'org.postgresql:postgresql'
    implementation 'org.flywaydb:flyway-core'
    implementation 'org.flywaydb:flyway-database-postgresql'
    // Note: Using Hibernate 6.6 native PostgresSQL JSON and Array support instead of hypersistence-utils

    // Spring AI MCP Server with SSE
    implementation "org.springframework.ai:spring-ai-starter-mcp-server-webmvc:${springAiVersion}"

    // HTML Parsing for documentation fetching
    implementation "org.jsoup:jsoup:${jsoupVersion}"

    // HtmlUnit for JavaScript-enabled web scraping
    implementation "org.htmlunit:htmlunit:${htmlunitVersion}"

    // HTML to Markdown conversion
    implementation "com.vladsch.flexmark:flexmark-html2md-converter:${flexmarkVersion}"
    implementation "com.vladsch.flexmark:flexmark:${flexmarkVersion}"

    // JSON Processing
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    // HTTP Client for documentation fetching
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // Utilities
    implementation 'org.apache.commons:commons-lang3'
    implementation "com.google.guava:guava:${guavaVersion}"

    // Lombok for reducing boilerplate
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Development
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.testcontainers:postgresql'
    testImplementation 'org.testcontainers:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

// Ensure proper character encoding
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

// Suppress sun.misc.Unsafe deprecation warnings from Netty on Java 24+
// See: https://netty.io/wiki/java-24-and-sun.misc.unsafe.html
tasks.named('bootRun') {
    jvmArgs = ['--sun-misc-unsafe-memory-access=allow']
}

// Temporary task to print runtime classpath for HtmlUnit test
tasks.register('printRuntimeClasspath') {
    doLast {
        println sourceSets.main.runtimeClasspath.asPath
    }
}
