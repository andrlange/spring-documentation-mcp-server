<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::content})}">
<body>
<th:block th:fragment="content">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/books}">Books</a></li>
            <li class="breadcrumb-item"><a th:href="@{/books/{isbn}(isbn=${book.isbn})}" th:text="${book.title}">Book</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-pencil me-2"></i>Edit Book</h4>
                    <a th:href="@{/books/{isbn}(isbn=${book.isbn})}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-1"></i>Back to Book
                    </a>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${success}">Success message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/books/{isbn}/edit(isbn=${book.isbn})}" method="post">
                        <!-- ISBN (Read-only) -->
                        <div class="mb-3">
                            <label for="isbn" class="form-label">
                                <i class="bi bi-upc me-1"></i>ISBN
                            </label>
                            <input type="text" class="form-control" id="isbn" th:value="${book.isbn}" readonly disabled>
                            <div class="form-text">ISBN cannot be changed.</div>
                        </div>

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">
                                <i class="bi bi-type me-1"></i>Title <span class="text-danger">*</span>
                            </label>
                            <input type="text" class="form-control" id="title" name="title"
                                   th:value="${book.title}" required>
                        </div>

                        <!-- Author -->
                        <div class="mb-3">
                            <label for="authorId" class="form-label">
                                <i class="bi bi-person me-1"></i>Author <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="authorId" name="authorId" required>
                                <option th:each="author : ${authors}"
                                        th:value="${author.id}"
                                        th:selected="${book.author.id == author.id}"
                                        th:text="${author.name}">Author Name</option>
                            </select>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">
                                <i class="bi bi-tag me-1"></i>Category <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="categoryId" name="categoryId" required>
                                <option th:each="category : ${categories}"
                                        th:value="${category.id}"
                                        th:selected="${book.category != null && book.category.id == category.id}"
                                        th:text="${category.name}">Category Name</option>
                            </select>
                        </div>

                        <!-- Total Copies -->
                        <div class="mb-3">
                            <label for="totalCopies" class="form-label">
                                <i class="bi bi-stack me-1"></i>Total Copies <span class="text-danger">*</span>
                            </label>
                            <input type="number" class="form-control" id="totalCopies" name="totalCopies"
                                   th:value="${book.totalCopies}" min="1" required>
                            <div class="form-text">
                                Currently available: <span th:text="${book.availableCopies}">0</span> copies
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-4">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text me-1"></i>Description
                            </label>
                            <textarea class="form-control" id="description" name="description" rows="4"
                                      th:text="${book.description}"
                                      placeholder="Enter a description for the book..."></textarea>
                        </div>

                        <!-- Submit Buttons -->
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Save Changes
                            </button>
                            <a th:href="@{/books/{isbn}(isbn=${book.isbn})}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Book Info Card -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle me-2"></i>Book Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-1 text-muted">Publication Year</p>
                            <p class="mb-3" th:text="${book.publicationYear} ?: 'Not specified'">2024</p>
                        </div>
                        <div class="col-md-6">
                            <p class="mb-1 text-muted">Date Added</p>
                            <p class="mb-3" th:text="${#temporals.format(book.createdAt, 'MMM d, yyyy')}">Jan 1, 2024</p>
                        </div>
                        <div class="col-md-6">
                            <p class="mb-1 text-muted">Availability Status</p>
                            <p class="mb-0">
                                <span class="badge"
                                      th:classappend="${book.available} ? 'bg-success' : 'bg-danger'"
                                      th:text="${book.available} ? 'Available' : 'All Copies On Loan'">Status</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
