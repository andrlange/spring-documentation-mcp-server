<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Library Management System'">Library Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Dark Theme -->
    <link th:href="@{/css/dark-theme.css}" rel="stylesheet">
</head>
<body data-bs-theme="dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book me-2"></i>Library Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/swagger-ui.html}" target="_blank">
                            <i class="bi bi-file-earmark-code me-1"></i>API Docs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/actuator/health}" target="_blank">
                            <i class="bi bi-heart-pulse me-1"></i>Health
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-heading">Dashboard</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'dashboard'} ? 'active'" th:href="@{/}">
                    <i class="bi bi-speedometer2"></i>Overview
                </a>
            </li>
        </ul>

        <div class="sidebar-heading">Catalog</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'books'} ? 'active'" th:href="@{/books}">
                    <i class="bi bi-book"></i>Books
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'authors'} ? 'active'" th:href="@{/authors}">
                    <i class="bi bi-person-badge"></i>Authors
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'categories'} ? 'active'" th:href="@{/categories}">
                    <i class="bi bi-tags"></i>Categories
                </a>
            </li>
        </ul>

        <div class="sidebar-heading">Members</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'members'} ? 'active'" th:href="@{/members}">
                    <i class="bi bi-people"></i>All Members
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'cards'} ? 'active'" th:href="@{/members/cards}">
                    <i class="bi bi-credit-card"></i>Membership Cards
                </a>
            </li>
        </ul>

        <div class="sidebar-heading">Circulation</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'loans'} ? 'active'" th:href="@{/loans}">
                    <i class="bi bi-arrow-left-right"></i>Loans
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'overdue'} ? 'active'" th:href="@{/loans/overdue}">
                    <i class="bi bi-exclamation-triangle"></i>Overdue
                </a>
            </li>
        </ul>

        <div class="sidebar-heading">Communication</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${currentPage == 'notifications'} ? 'active'" th:href="@{/notifications}">
                    <i class="bi bi-bell"></i>Notifications
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" style="margin-top: 56px;">
        <th:block th:replace="${content}"/>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
