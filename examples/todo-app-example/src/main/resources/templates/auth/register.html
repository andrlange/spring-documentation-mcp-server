<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Register')}"></head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" style="color: #6db33f;">
                    <path d="M11.572 0c-.176 0-.31.001-.358.007a19.76 19.76 0 0 1-.364.033C7.443.346 4.25 2.185 2.228 5.012a11.875 11.875 0 0 0-2.119 5.243c-.096.659-.108.854-.108 1.747s.012 1.089.108 1.748c.652 4.506 3.86 8.292 8.209 9.695.779.251 1.6.422 2.534.525.363.04 1.935.04 2.299 0 1.611-.178 2.977-.577 4.323-1.264.207-.106.247-.134.219-.158-.02-.013-.9-1.193-1.955-2.62l-1.919-2.592-2.404-3.558a338.739 338.739 0 0 0-2.422-3.556c-.009-.002-.018 1.579-.023 3.51-.007 3.38-.01 3.515-.052 3.595a.426.426 0 0 1-.206.214c-.075.037-.14.044-.495.044H7.81l-.108-.068a.438.438 0 0 1-.157-.171l-.05-.106.006-4.703.007-4.705.072-.092a.645.645 0 0 1 .174-.143c.096-.047.134-.051.54-.051.478 0 .558.018.682.154.035.038 1.337 1.999 2.895 4.361a10760.433 10760.433 0 0 0 4.735 7.17l1.9 2.879.096-.063a12.317 12.317 0 0 0 2.466-2.163 11.944 11.944 0 0 0 2.824-6.134c.096-.66.108-.854.108-1.748 0-.893-.012-1.088-.108-1.747-.652-4.506-3.859-8.292-8.208-9.695a12.597 12.597 0 0 0-2.499-.523A33.119 33.119 0 0 0 11.572 0z"/>
                </svg>
            </div>
            <h1 class="auth-title">Create Account</h1>
            <p class="auth-subtitle">Join us to start managing your todos</p>

            <div th:if="${error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            </div>

            <div th:if="${passwordError}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${passwordError}"></span>
            </div>

            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                           id="username" th:field="*{username}" placeholder="Choose a username" required>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                           id="email" th:field="*{email}" placeholder="Enter your email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="displayName" class="form-label">Display Name (optional)</label>
                    <input type="text" class="form-control" id="displayName" th:field="*{displayName}"
                           placeholder="How should we call you?">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                           id="password" th:field="*{password}" placeholder="Create a password" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback" th:errors="*{password}"></div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" th:class="${#fields.hasErrors('confirmPassword')} ? 'form-control is-invalid' : 'form-control'"
                           id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                    <div th:if="${#fields.hasErrors('confirmPassword')}" class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus me-2"></i>Create Account
                </button>
            </form>

            <div class="text-center mt-4">
                <span class="text-secondary">Already have an account?</span>
                <a th:href="@{/login}" class="ms-1">Sign in</a>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
