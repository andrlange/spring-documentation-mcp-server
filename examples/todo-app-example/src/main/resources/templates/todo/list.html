<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('My Todos')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container py-4">
    <!-- Page Header -->
    <div class="page-header d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
            <h1 class="page-title">
                <i class="bi bi-list-check me-2" style="color: var(--spring-green);"></i>My Todos
            </h1>
            <p class="page-subtitle mb-0">Welcome back, <span th:text="${displayName}">User</span>!</p>
        </div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTodoModal">
            <i class="bi bi-plus-lg me-1"></i>New Todo
        </button>
    </div>

    <!-- Alerts -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Stats Row -->
    <div class="row g-3 mb-4">
        <div class="col-6 col-md-3">
            <div class="stat-card">
                <div class="stat-value" th:text="${totalCount}">0</div>
                <div class="stat-label">Total</div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="stat-card">
                <div class="stat-value" th:text="${pendingCount}">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="stat-card">
                <div class="stat-value" th:text="${completedCount}">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>
        <div class="col-6 col-md-3">
            <div class="stat-card">
                <div class="stat-value" style="color: var(--danger);" th:text="${overdueCount}">0</div>
                <div class="stat-label">Overdue</div>
            </div>
        </div>
    </div>

    <!-- Todo List -->
    <div th:if="${#lists.isEmpty(todos)}" class="text-center py-5">
        <i class="bi bi-inbox" style="font-size: 4rem; color: var(--text-muted);"></i>
        <p class="mt-3 text-secondary">No todos yet. Create your first one!</p>
    </div>

    <div th:unless="${#lists.isEmpty(todos)}">
        <div th:each="todo : ${todos}" class="todo-item"
             th:classappend="${todo.status.name() == 'COMPLETED'} ? 'completed' : (${todo.overdue} ? 'overdue' : (${todo.dueToday} ? 'due-today' : (${todo.dueSoon} ? 'due-soon' : '')))">
            <div class="d-flex align-items-start gap-3">
                <!-- Toggle Complete -->
                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm p-0" style="background: none; border: none; font-size: 1.3rem;">
                        <i th:if="${todo.status.name() == 'COMPLETED'}" class="bi bi-check-circle-fill" style="color: var(--spring-green);"></i>
                        <i th:unless="${todo.status.name() == 'COMPLETED'}" class="bi bi-circle" style="color: var(--text-muted);"></i>
                    </button>
                </form>

                <!-- Todo Content -->
                <div class="flex-grow-1">
                    <div class="d-flex align-items-center gap-2 flex-wrap">
                        <span class="todo-title" th:text="${todo.title}">Todo Title</span>
                        <span class="badge" th:classappend="'priority-' + ${todo.priority.name().toLowerCase()}"
                              th:text="${todo.priority}">MEDIUM</span>
                        <span class="badge" th:classappend="'status-' + ${todo.status.name().toLowerCase()}"
                              th:text="${#strings.replace(todo.status.name(), '_', ' ')}">PENDING</span>
                    </div>
                    <p th:if="${todo.description}" class="todo-description mb-2" th:text="${todo.description}"></p>
                    <div class="todo-meta">
                        <span th:if="${todo.dueDate}">
                            <i class="bi bi-calendar3 me-1"></i>
                            <span th:text="${#temporals.format(todo.dueDate, 'MMM d, yyyy')}">Jan 1, 2025</span>
                            <span th:if="${todo.overdue}" class="text-danger ms-1">(Overdue)</span>
                            <span th:if="${todo.dueToday}" class="text-warning ms-1">(Today)</span>
                        </span>
                    </div>
                </div>

                <!-- Actions -->
                <div class="d-flex gap-2">
                    <a th:href="@{/todos/{id}/edit(id=${todo.id})}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                          onsubmit="return confirm('Are you sure you want to delete this todo?');">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Create Todo Modal -->
<div class="modal fade" id="createTodoModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="bi bi-plus-circle me-2" style="color: var(--spring-green);"></i>Create New Todo
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/todos}" th:object="${createTodoRequest}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}"
                               placeholder="What needs to be done?" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"
                                  rows="3" placeholder="Add more details..."></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" th:field="*{priority}">
                                <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"
                                        th:selected="${p.name() == 'MEDIUM'}">MEDIUM</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dueDate" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i>Create Todo
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
