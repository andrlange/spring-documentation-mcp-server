<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Edit Todo')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb" style="background: transparent;">
                    <li class="breadcrumb-item"><a th:href="@{/todos}">My Todos</a></li>
                    <li class="breadcrumb-item active">Edit Todo</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">
                        <i class="bi bi-pencil-square me-2" style="color: var(--spring-green);"></i>Edit Todo
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/todos/{id}(id=${todo.id})}" th:object="${updateTodoRequest}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}"
                                   placeholder="What needs to be done?" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="4" placeholder="Add more details..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" th:field="*{priority}">
                                    <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}">MEDIUM</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" th:field="*{status}">
                                    <option th:each="s : ${statuses}" th:value="${s}"
                                            th:text="${#strings.replace(s.name(), '_', ' ')}">PENDING</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}">
                            </div>
                        </div>

                        <hr class="my-4" style="border-color: var(--border-color);">

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/todos}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Back to List
                            </a>
                            <div class="d-flex gap-2">
                                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this todo?');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </form>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
