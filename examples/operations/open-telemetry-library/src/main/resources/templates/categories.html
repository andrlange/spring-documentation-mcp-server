<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::content})}">
<body>
<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="bi bi-tags me-2"></i>Categories</h2>
        <span class="badge bg-primary" th:text="${#lists.size(categories)} + ' categories'">0 categories</span>
    </div>

    <!-- Categories Grid -->
    <div class="row g-4">
        <div class="col-md-6 col-lg-4" th:each="category : ${categories}">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-tag me-2 text-info"></i>
                        <span th:text="${category.name()}">Category Name</span>
                    </h5>
                    <span class="badge bg-otel" th:text="${category.bookCount()} + ' books'">0 books</span>
                </div>
                <div class="card-body">
                    <p class="text-muted mb-3" th:text="${category.description()}">Description</p>
                    <div class="d-flex align-items-center">
                        <div class="progress flex-grow-1" style="height: 8px;">
                            <div class="progress-bar bg-info" role="progressbar"
                                 th:style="'width: ' + ${category.bookCount()} + '%'"
                                 th:title="${category.bookCount()} + ' books'">
                            </div>
                        </div>
                        <small class="text-muted ms-2" th:text="${category.bookCount()}">0</small>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <a th:href="@{/books(category=${category.name()})}" class="btn btn-sm btn-outline-light w-100">
                        <i class="bi bi-book me-1"></i>View Books
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Statistics -->
    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-bar-chart me-2"></i>Category Distribution</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8">
                    <div th:each="category : ${categories}" class="mb-3">
                        <div class="d-flex justify-content-between mb-1">
                            <span th:text="${category.name()}">Category</span>
                            <span class="text-muted" th:text="${category.bookCount()} + ' books'">0 books</span>
                        </div>
                        <div class="progress" style="height: 12px;">
                            <div class="progress-bar bg-otel" role="progressbar"
                                 th:style="'width: ' + ${category.bookCount()} + '%'">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-dark">
                        <div class="card-body text-center">
                            <div class="display-4 text-otel" th:text="${#lists.size(categories)}">0</div>
                            <div class="text-muted">Total Categories</div>
                            <hr class="my-3">
                            <div class="h4" th:text="${#aggregates.sum(categories.![bookCount()])}">0</div>
                            <div class="text-muted">Total Books</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
