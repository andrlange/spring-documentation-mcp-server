  #   deploy:
  #     resources:
  #       reservations:
  #         memory: 4G
  #   # Pull embedding model on first start
  #   entrypoint: ["/bin/sh", "-c"]
  #   command:
  #     - |
  #       ollama serve &
  #       sleep 5
  #       ollama pull nomic-embed-text
  #       wait

  spring-boot-documentation-mcp-server:
    image: spring-boot-documentation-mcp-server:1.8.1
    container_name: spring-boot-documentation-mcp-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: spring_mcp
      DB_USER: postgres
      DB_PASSWORD: postgres
      ADMIN_USER: admin
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      SERVER_PORT: 8080
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}  # Optional: GitHub token for 5000 req/hour rate limit
      # Embedding configuration (optional - feature disabled by default)
      EMBEDDINGS_ENABLED: ${EMBEDDINGS_ENABLED:-false}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_EMBEDDING_MODEL: ${OLLAMA_EMBEDDING_MODEL:-nomic-embed-text}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    ports:
      - "8888:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spring-mcp-network
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

networks:
  spring-mcp-network:
    driver: bridge
