services:
  postgres:
    # Using pgvector/pgvector:pg18 for vector similarity search support
    # This enables the pgvector extension required for semantic embeddings
    image: pgvector/pgvector:pg18
    container_name: spring-mcp-db
    environment:
      POSTGRES_DB: spring_mcp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      # Mount to /var/lib/postgresql (not /data) for pg_ctlcluster compatibility in PG 18+
      # Data will be stored in 18/docker/ subdirectory automatically
      - ./.vols/db:/var/lib/postgresql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spring-mcp-network
    restart: unless-stopped

  # Optional: Ollama for local embeddings (only needed if using EMBEDDING_PROVIDER=ollama)
  # Uncomment if you want to run Ollama as a container instead of on host
  # ollama:
